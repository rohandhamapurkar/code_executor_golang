services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=code_executor_db
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - C:/data/postgresql/data:/var/lib/postgresql/data
    ports:
      - 5432:5432